<html>
<head>
  <script>

    //亂數  0=< Math.random() <1
    function get(x) {
      return document.getElementById(x);
    }
    function getRnd(min,max) {
        return Math.floor/*取<=的整數*/(Math.random() * (max - min + 1));
    }
    function gameStart () {
      get("btnStart").style.display="none";
      min=0; max=100;
      ans=getRnd(min,max);
      get("min").innerHtml=min;
      get("max").innerHtml=max;
      get("user").max=max;
      get("user").min=min;
      get("game").style.display="block";
    }
    function guess() {
      user=parseInt(get("user").value);
      if(user==ans) {
        alert("End");
        get("game").style.display="none";
        get("btnStart").style.display="block";
      } else if(user < ans) {
        get("min").innerHtml=user;
      } else {
        get("max").innerHtml=user;
      }
      get("user").value="";
    }
    
    
  </script>
</head>
<body>
  <button id="btnStart" onclick="gameStart();">Start</button>
  <div id="game" style="display:none;">
    <span id="min">0</span> &lt; <input type="number" id="user" max=100 min=0> &lt; <span id="max">100</span>
    <button onclick="guess();">Confirm</button>
  </div>
</body>
</html>
