<html>
<head>
  <meta charset ="UTF-8">
  <title>Html</title>
</head>
<body>
    <span>0</span> <!--數字-->
    <h1 id = "top">1</h1> <!--title--> <!--此id在下說明-->
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
  <ol type ="1" start = "3"> <!-- ordered list-->

    <li>O</li>
    <li>O</li>
    <li>B</li>
  </ol>
  <ul type =""><!--circle/square/none--> <!-- unordered list-->

  </ul>
  <table border=5 cellspacing=0 cellpadding=5> <!--border 厚度 , cellspacing 兩線距離 , cellpadding填在格子裡的多寡-->

    <td colspan = 2>colspan橫的合併</td>
    <td>NOOB</td>
    <td>NOOB</td>
    <td>NOOB</td>
  </tr>
  <tr>
    <td>NOOB</td>
    <td>NOOB</td>
    <td>NOOB</td>
    <td>NOOB</td>
    <td>NOOB</td>
  </tr>
  </table>
    <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Dog_Breeds.jpg/800px-Dog_Breeds.jpg" height = 100> <!--image source , height ,width擇一 調一動全-->
    <img src = "../link of pic or link"> <!--../是到上一層(ex:桌面> 找到下一層的資料	-->
    <!--超連結-->
    <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Dog_Breeds.jpg/800px-Dog_Breeds.jpg">超連結</a>
  <table> <!--2-->

  </table>

</html>
