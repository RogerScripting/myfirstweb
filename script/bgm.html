<html>
  <head>
    <script>
      function get(id) {
        return document.getElementById(id);
      }
      function playbgm() {
        get("bgm").play();
      }
      function stopbgm() {
        get("bgm").pause();
      }
    </script>
  </head>
  <body>
    <audio id ="bgm">
    <!--<audio loop>-->
    <!--<audio controls>-->
      <source src="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
    </audio>
    <button onclick="playbgm();">StartBMG</button>
    <button onclick="stopbgm();">StopBMG</button>
  </body>
</html>
