<html>

<head>
  <script>
    function getRnd(min,max) {
        return Math.floor(Math.random() * (max - min + 1));
    } //亂數
    function get(id) {
      return document.getElementById(id);
    }
    function Start_Timer() {
      time = 0;
      /* setTimeout(function() { //匿名函式
        alert("Time out");
      },3000 //三秒鐘到之後) ;  */ //只做一次

      Name = setInterval(function () { //會一直算下去
        // time = time +1; 可這樣寫但不用++
        get("time").innerHTML = (time++)
//////////////////////////////////////////////////////////////////////////
        tb_width=time;
        get("time_bar").style.width = tb_width + "px";
        if (time > 500) {
          clearInterval(Name);
        } 
      }, 1);
    }
    function Stop_Timer() {
      clearInterval(Name);
    }
//////////樂透////////////
    function lottery() {
      t1=setInterval(function() {
        get("box").innerHTML=getRnd(1,99);
      },10);
      setTimeout(clearInterval,2000,t1); //停止的東西放後
    }
  </script>
  <style>
    #time_bar{
      width:0px;
      height:10px;
      background:green;
      margin-top:10px;
    }
    #box{
      font-size:120pt;
      font-family:Comic Sans MS;
    }
  </style>
</head>

<body>
  <div><span id="time">0</span>毫秒</div>
  <button onclick="Start_Timer();">Start</button>
  <button onclick="Stop_Timer();">Stop</button>
  <div id="time_bar"></div>
  <hr>
  <button onclick="lottery();">樂透</button>
  <div id="box">99</div>
</body>

</html>
